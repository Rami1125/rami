<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>מערכת ניהול פיננסי</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href='data:application/manifest+json,{"name":"ניהול פיננסי","short_name":"כספים","start_url":".","display":"standalone","background_color":"#f3f4f6","theme_color":"#3b82f6","icons":[{"src":"https://placehold.co/192x192/3b82f6/white?text=CRM","sizes":"192x192","type":"image/png"},{"src":"https://placehold.co/512x512/3b82f6/white?text=CRM","sizes":"512x512","type":"image/png"}]}'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; }
        .tab-active { border-color: #3b82f6; color: #3b82f6; font-weight: 600; }
        .chart-container { animation: chart-appear 0.8s ease-out forwards; }
        @keyframes chart-appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .gauge-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.75rem; font-weight: 700; }
        /* Modal styles */
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
        /* Loading Spinner */
        #loader { border: 5px solid #f3f3f3; border-top: 5px solid #3b82f6; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="flex flex-col items-center">
            <div id="loader"></div>
            <p class="text-white mt-4">מתחבר ל-Google Sheets...</p>
        </div>
    </div>
    
    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-40 hidden opacity-0">
        <div class="modal-content bg-white rounded-2xl shadow-xl w-full max-w-md p-6 text-center transform scale-95">
            <h2 id="modalTitle" class="text-2xl font-bold text-gray-900 mb-4">הוצאה עודכנה!</h2>
            <div id="modalBody" class="space-y-3 text-right">
                <!-- Content will be injected by JS -->
            </div>
            <button id="closeModal" class="mt-6 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">הבנתי, תודה!</button>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">מערכת ניהול פיננסי אישי (CRM)</h1>
            <p class="text-gray-600 mt-2">הכלי שלך לשליטה, יציבות ושקט נפשי</p>
        </header>

        <div class="mb-6 border-b border-gray-200">
            <nav class="flex overflow-x-auto -mb-px" id="tabs">
                <a href="#dashboard" data-tab="dashboard" class="tab-active flex-shrink-0 text-lg py-4 px-5 border-b-2 font-semibold">תפעול יומי</a>
                <a href="#reports" data-tab="reports" class="text-gray-500 hover:text-blue-600 flex-shrink-0 text-lg py-4 px-5 border-b-2 border-transparent">דוחות</a>
                <a href="#history" data-tab="history" class="text-gray-500 hover:text-blue-600 flex-shrink-0 text-lg py-4 px-5 border-b-2 border-transparent">היסטוריה</a>
                <a href="#settings" data-tab="settings" class="text-gray-500 hover:text-blue-600 flex-shrink-0 text-lg py-4 px-5 border-b-2 border-transparent">הגדרות</a>
            </nav>
        </div>

        <main id="tab-content">
            <!-- Daily Dashboard -->
            <div id="dashboard" class="space-y-6">
                 <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-white p-5 rounded-xl shadow-md text-center">
                        <h3 class="text-gray-500 font-semibold">מותר להוציא היום</h3>
                        <p id="allowedToSpendToday" class="text-3xl font-bold text-blue-600 mt-2">0 ₪</p>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-md text-center">
                        <h3 class="text-gray-500 font-semibold">סך הוצאות היום</h3>
                        <p id="dailyExpensesSum" class="text-3xl font-bold text-gray-800 mt-2">0 ₪</p>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-md text-center">
                        <h3 class="text-gray-500 font-semibold">יתרה יומית</h3>
                        <p id="remainingForToday" class="text-3xl font-bold text-green-600 mt-2">0 ₪</p>
                    </div>
                     <div class="bg-white p-5 rounded-xl shadow-md text-center flex flex-col justify-center items-center">
                        <h3 class="text-gray-500 font-semibold">סטטוס יומי</h3>
                        <p id="dailyStatusFeedback" class="text-lg font-bold mt-2 px-4 py-2 rounded-full">טוען...</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4">הוספת הוצאה חדשה</h2>
                    <form id="addExpenseForm" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                        <div class="md:col-span-2">
                            <label for="expenseDescription" class="block text-sm font-medium text-gray-700">תיאור (בית עסק)</label>
                            <input type="text" id="expenseDescription" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" list="vendorsDatalist">
                            <datalist id="vendorsDatalist"></datalist>
                        </div>
                        <div>
                            <label for="expenseCategory" class="block text-sm font-medium text-gray-700">קטגוריה</label>
                            <select id="expenseCategory" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-white"></select>
                        </div>
                        <div>
                            <label for="expenseAmount" class="block text-sm font-medium text-gray-700">סכום (₪)</label>
                            <input type="number" id="expenseAmount" required min="0" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">הוסף הוצאה</button>
                    </form>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4">פירוט הוצאות להיום</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                           <thead class="bg-gray-50"><tr><th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">תיאור</th><th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">קטגוריה</th><th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">סכום</th><th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">פעולות</th></tr></thead>
                            <tbody id="dailyExpensesTable" class="bg-white divide-y divide-gray-200">
                                <!-- Expenses for today will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Reports and other tabs remain the same -->
            <div id="reports" class="hidden space-y-6"></div>
            <div id="history" class="hidden space-y-6"></div>
            <div id="settings" class="hidden space-y-6"></div>
        </main>
    </div>

    <script>
    // Service Worker registration code removed to fix blob protocol error.
    // The "Add to Homescreen" functionality relies primarily on the manifest file.
    
    document.addEventListener('DOMContentLoaded', () => {
        const App = {
            // *** חשוב מאוד: הדבק כאן את כתובת ה-URL החדשה שקיבלת ***
            gasUrl: '', // <--- הדבק כאן את הכתובת שלך!

            state: {
                settings: {},
                expenses: [],
                isDataLoaded: false,
            },
            
            utils: {
                getTodayDateString: () => new Date().toISOString().split('T')[0],
                formatCurrency: (amount) => new Intl.NumberFormat('he-IL', { style: 'currency', currency: 'ILS', minimumFractionDigits: 2 }).format(amount || 0),
            },
            
            api: {
                fetchFromSheet: async (action, params = {}) => {
                    if (!App.gasUrl) return null;
                    document.getElementById('loadingOverlay').classList.remove('hidden');
                    const url = new URL(App.gasUrl);
                    url.searchParams.append('action', action);
                    for (const key in params) {
                        url.searchParams.append(key, params[key]);
                    }
                    try {
                        const response = await fetch(url);
                        if (!response.ok) throw new Error('Network response was not ok');
                        const result = await response.json();
                        return result.data;
                    } catch (error) {
                        console.error(`Error fetching action ${action}:`, error);
                        alert('שגיאה בתקשורת עם Google Sheets. בדוק את כתובת ה-URL וחיבור האינטרנט.');
                        return null;
                    } finally {
                        document.getElementById('loadingOverlay').classList.add('hidden');
                    }
                },
                postToSheet: async (action, payload) => {
                    if (!App.gasUrl) return null;
                    document.getElementById('loadingOverlay').classList.remove('hidden');
                    try {
                        const response = await fetch(App.gasUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                            body: JSON.stringify({ action, payload })
                        });
                        if (!response.ok) throw new Error('Network response was not ok');
                        return await response.json();
                    } catch (error) {
                        console.error(`Error posting action ${action}:`, error);
                        alert('שגיאה בשמירת נתונים ל-Google Sheets.');
                        return null;
                    } finally {
                       document.getElementById('loadingOverlay').classList.add('hidden');
                    }
                }
            },

            core: {
                loadData: async () => {
                    const data = await App.api.fetchFromSheet('getData');
                    if (data) {
                        App.state.expenses = data.expenses || [];
                        App.state.settings = data.settings || {};
                        App.state.isDataLoaded = true;
                        App.render.all();
                    }
                },
                 addExpense: async (e) => {
                    e.preventDefault();
                    const newExpense = {
                        id: 'id-' + Date.now(), // Create a temporary unique ID
                        date: App.utils.getTodayDateString(),
                        description: document.getElementById('expenseDescription').value.trim(),
                        category: document.getElementById('expenseCategory').value,
                        amount: parseFloat(document.getElementById('expenseAmount').value),
                    };
                    
                    App.state.expenses.push(newExpense); // Optimistic update
                    App.render.dashboard(); // Re-render immediately for better UX
                    e.target.reset();

                    const result = await App.api.postToSheet('addExpense', newExpense);
                    if (result && result.status === 'success') {
                        App.core.showExpenseFeedback(newExpense);
                        // Optional: Refresh data from sheet to get the final ID if needed
                        App.core.loadData(); 
                    } else {
                        alert('שגיאה בעדכון ה-Google Sheet. ההוצאה נשמרה מקומית, אך יש לרענן.');
                        // Revert optimistic update if server fails
                        App.state.expenses.pop();
                        App.render.dashboard();
                    }
                },
                deleteExpense: async (expenseId) => {
                    if (!confirm('האם אתה בטוח שברצונך למחוק את ההוצאה?')) return;

                    // Optimistic update: remove from local state first
                    const expenseIndex = App.state.expenses.findIndex(e => e.id == expenseId);
                    if (expenseIndex === -1) return;
                    
                    const expenseToDelete = App.state.expenses[expenseIndex];
                    App.state.expenses.splice(expenseIndex, 1);
                    App.render.dashboard(); // Re-render UI immediately

                    const result = await App.api.postToSheet('deleteExpense', { id: expenseId });
                    
                    if (!result || result.status !== 'success') {
                        alert('שגיאה במחיקת ההוצאה מה-Google Sheet. נא לרענן.');
                        // Revert the change if the server call failed
                        App.state.expenses.splice(expenseIndex, 0, expenseToDelete);
                        App.render.dashboard();
                    }
                },
                showExpenseFeedback: (newExpense) => {
                    // This function remains the same
                },
                saveSettings: async () => {
                    // This function remains the same
                },
            },

            render: {
                all: () => {
                    App.render.dashboard();
                    // other render functions can be called here or on tab change
                },
                dashboard: () => {
                    const todayString = App.utils.getTodayDateString();
                    const todaysExpenses = App.state.expenses.filter(exp => exp.date === todayString);
                    const tableBody = document.getElementById('dailyExpensesTable');
                    tableBody.innerHTML = '';

                    if (todaysExpenses.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">אין הוצאות להיום.</td></tr>';
                    } else {
                        todaysExpenses.forEach(exp => {
                            const row = `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">${exp.description}</td>
                                    <td class="px-6 py-4 text-gray-600">${exp.category}</td>
                                    <td class="px-6 py-4 font-semibold">${App.utils.formatCurrency(exp.amount)}</td>
                                    <td class="px-6 py-4">
                                        <button class="text-red-500 hover:text-red-700 delete-btn" data-id="${exp.id}">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            `;
                            tableBody.insertAdjacentHTML('beforeend', row);
                        });
                    }
                    // Update stats, categories etc.
                },
                // Other render functions...
            },

            init: () => {
                if (!App.gasUrl) {
                    alert("נא להדביק את כתובת ה-URL של Google Apps Script במשתנה 'gasUrl' בקוד כדי שהאפליקציה תעבוד.");
                    document.getElementById('loadingOverlay').classList.remove('hidden');
                    return;
                }

                App.core.loadData();

                // Event Listeners
                document.getElementById('addExpenseForm').addEventListener('submit', App.core.addExpense);
                
                // Event delegation for delete buttons
                document.getElementById('dailyExpensesTable').addEventListener('click', (e) => {
                    const deleteButton = e.target.closest('.delete-btn');
                    if (deleteButton) {
                        const expenseId = deleteButton.dataset.id;
                        App.core.deleteExpense(expenseId);
                    }
                });

                document.getElementById('closeModal').addEventListener('click', () => {
                    const modal = document.getElementById('feedbackModal');
                    modal.classList.add('opacity-0');
                    modal.querySelector('.modal-content').classList.add('scale-95');
                    setTimeout(() => modal.classList.add('hidden'), 300);
                });

                 // Listen for app visibility change to sync data
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') {
                        App.core.loadData();
                    }
                });
            }
        };

        App.init();
    });
    </script>
</body>
</html>
